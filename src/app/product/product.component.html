<div class="flex justify-conetent-between">
    <h2>Products</h2>
    <p-button label="Add Product" (click)="showAddModal()" />
</div>
<p-table [value]="products" [paginator]="true" [rows]="5">
    <ng-template pTemplate="header">
        <tr>
            <th>Title</th>
            <th>Price</th>
            <th>Category</th>
            <th>Image</th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{ product.title }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.category }}</td>
            <td><img src="{{ product.image }}" height="30px"></td>
            <td>
                <button
                    pButton
                    icon="pi pi-pencil"
                    class="p-button-rounded p-button-success mr-2"
                    (click)="editProduct(product)"
                ></button>
            </td>
        </tr>
    </ng-template>
</p-table>

<app-add-edit-product 
    [displayAddModal]="displayAddModal"
    (clickClose)="hideAddModal($event)"
    (clickAdd)="saveProductToList($event)">
</app-add-edit-product>



<p-toast position="bottom-right"></p-toast>
