<div class="flex justify-conetent-between">
    <h2>Products</h2>
    <p-button label="Add Product" (click)="showAddModal()" />
</div>
<p-table [value]="products" [paginator]="true" [rows]="5">
    <ng-template pTemplate="header">
        <tr>
            <th>Title</th>
            <th>Price</th>
            <th>Category</th>
            <th>Image</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{ product.title }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.category }}</td>
            <td><img src="{{ product.image }}" height="30px"></td>
        </tr>
    </ng-template>
</p-table>


<p-dialog 
    header="Header" 
    [(visible)]="displayAddModal" 
    [modal]="true" 
    [style]="{ width: '50vw' }" 
    [draggable]="false" 
    [resizable]="false">
        <p m-0>
            Lorem ipsum dolor sit amet...
        </p>
        <ng-template pTeemplate="footer">
            <p-button> icon="pi pi-check" (click)="displayAddModal=false" label for="Cancel" styleClass="p-button-text"</p-button>
        </ng-template>
</p-dialog>
