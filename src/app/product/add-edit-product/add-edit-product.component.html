<p-dialog 
    header="Header" 
    [(visible)]="displayAddModal" 
    [modal]="true" 
    [style]="{ width: '50vw' }" 
    [draggable]="false" 
    [resizable]="false"
    (onHide)="closeModal()">
        <p m-0>
            Lorem ipsum dolor sit amet...
        </p>
        <ng-template pTemplate="footer">
            <p-button
                (click)="closeModal()" 
                label="Cancel"
                styleClass="p-button-text"
                > </p-button>
        </ng-template>
</p-dialog>
